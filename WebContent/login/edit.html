		<script type="text/javascript">
		var member=$.cookie("name")
		var name
		var email
		var address
		var gender
		var password
		var account
		var birth
		var userid
		$.ajax({
			url:"loginedit",
			type:"post",
			data:{"account":member},
		success: function(data){
			jdata=JSON.parse(data)
			for(var i=0;i<jdata.length;i++){
				 name=jdata[i].name
				 email=jdata[i].email
				 address=jdata[i].address
				 gender=jdata[i].gender
				 password=jdata[i].password
				 account=jdata[i].account
				 birth=jdata[i].birth
				 userid=jdata[i].id
				}
			$("#account").val(account)
			$("#address").val(address)
			$("#pwd").val(password)
			$("#birth").val(birth)
			$("#name").val(name)
			$("#email").val(email)
			$("#gender").val(gender)
			$("#userid").val(userid)
				
			
			}
			
			})
			$("#submit").click(function(){
				$("msg").html("資料修改成功")
				})
			
	if($.cookie("name")!="null")

	$("#loginout").html("<img src='../images/pic01.jpg'>"+" "+$.cookie("name")+"<a href='../login/edit.html'>(修改)</a>"+"</span>"+"<a href='#' id='loginexit' class='button alt'>Log out</a>")
	}else{

$("#loginexit").click(function(){
